<body>

    <h1 id="count2"></h1>
    <script>
        function aniCount() {
            $('#count2').each(function() {
                    var options = {  
                        useEasing: true,
                          useGrouping: true,
                          separator: ',',
                    };
                    var count = new CountUp("count2", 0, 625000, 0, 4.8, options);
                    count.start();
                    $('#count2').removeAttr('id');
                
            });
        };
        
        $(window).scrollTop(function() {
            aniCount();
        });
    </script>

</body>
