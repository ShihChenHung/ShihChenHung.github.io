<body>

<div id="muteYouTubeVideoPlayer"></div>
<div class="facthold"><br>
    <span class="countstyle countupthis" numx="625000">2</span>
    <span class="countstyle">名難民</span>
  </div>

<!--countup-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.8.2/countUp.min.js'></script>

<!--countup-->
      <script>
      $(document).ready(function() {
      var options = {  
        useEasing: true,
          useGrouping: true,
          separator: ',',
      };
      $('.countupthis').each(function() {
        var num = $(this).attr('numx'); //end count
        var nuen = $(this).text();
        if (nuen === "") {
          nuen = 0;
        }
        var counts = new CountUp(this, nuen, num, 0, 4.8, options);
        counts.start();
      });});
    </script>

 
<script async src="https://www.youtube.com/iframe_api"></script>
<script>
 function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player('muteYouTubeVideoPlayer', {
    videoId: 'DwZLW5xIBIE', // YouTube 影片ID
    width: 100,               // 播放器寬度 (px)
    height: 1000,              // 播放器高度 (px)
    playerVars: {
      autoplay: 1,        // 在讀取時自動播放影片
      controls: 1,        // 在播放器顯示暫停／播放按鈕
      showinfo: 0,        // 隱藏影片標題
      modestbranding: 1,  // 隱藏YouTube Logo
      loop: 1,            // 讓影片循環播放
      fs: 0,              // 隱藏全螢幕按鈕
      cc_load_policty: 0, // 隱藏字幕
      iv_load_policy: 3,  // 隱藏影片註解
      autohide: 0         // 當播放影片時隱藏影片控制列
    },
    events: {
      onReady: function(e) {
        e.target.mute();
      }
    }
  });
 }
