<!DOCTYPE html>
<html>
<title>Rohingya</title>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="css/final.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">    
    </head>

<body>
<div class="facthold"><br>
    <span class="countstyle countupthis" numx="625000">2</span>
    <span class="countstyle">名難民</span>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.8.2/countUp.min.js'></script>
  <script>
    $(document).ready(function() {
      var options = {  
        useEasing: true,
          useGrouping: true,
          separator: ',',
      };
      $('.countupthis').each(function() {
        var num = $(this).attr('numx'); //end count
        var nuen = $(this).text();
        if (nuen === "") {
          nuen = 0;
        }
        var counts = new CountUp(this, nuen, num, 0, 4.8, options);
        counts.start();
      });


    });
  </script>
</body>
