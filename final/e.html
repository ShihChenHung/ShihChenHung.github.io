    <h1 id="count1"></h1>
    <script>
        setTimeout(function() {
           var options = {  
                        useEasing: true,
                          useGrouping: true,
                          separator: ',',
                          decimal: '.',
                    };
            var count = new CountUp("count1", 1000, 1, 0, 3, options);
            count.start();
        }, 5000);
    </script>


    <h3>Count on Scroll into window</h3>


    <h1 id="count2"></h1>
    <script>
        function aniCount() {
            $('#count2').each(function() {
                    var options = {  
                        useEasing: true,
                          useGrouping: true,
                          separator: ',',
                          decimal: '.',
                    };
                    var count = new CountUp("count2", 0, 625000, 0, 4.5, options);
                    count.start();
                    $('#count2').removeAttr('id');
                
            });
        };
        $(document).scroll(function() {
            aniCount();
        });
    </script>
