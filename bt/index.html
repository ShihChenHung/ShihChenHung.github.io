<!DOCTYPE html>
<!--html=html 5-->
<html lang="en">
<!--預設語言是英文-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--    預設字集，utf-8不會有亂碼-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--跟瀏覽器說網頁的預設寬度和device一樣-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bt.css">
    <!--    自己定義的CSS放在最後才能覆蓋前面的CSS-->
</head>

<body>
    <div class="container">
        <!--        非滿版，"container-fluid會是滿版-->
        <header class="jumbotron text-center">
            <h1>Journalism</h1>
        </header>
        <div class="row">
            <div class="col-sm-2">
                <h2></h2>
                <!--                這樣可以讓這段空出來-->
            </div>
            <div class="col-sm-10">
                <h2>hello world</h2>
                <!--    尾數加起來等於12即可-->

                <!--         分割線       -->
                <div class="row">
                    <div class="col-sm-4">
                        <h2>aa</h2>
                    </div>
                    <div class="col-sm-4">
                        <h2>aa</h2>
                    </div>
                    <div class="col-sm-4">
                        <h2>aa</h2>
                    </div>
                </div>
                <!--接在上方的左方空兩單位後，讓接下來三份繼續被切割，每分10/3-->

            </div>
        </div>
        <div class="container">
            <div>
                <h1>About US</h1>
            </div>
            <div>
                <h1>News</h1>
            </div>
            <div>
                <h1>History</h1>
            </div>
            <div></div>
            <div></div>
            <footer>contant us</footer>
        </div>


        <div class="row">
            <!--    視窗在768px以上，會是4,4,4的拆分，小於768px會是6,6 （跳行）6的劃分-->
            <div class="col-md-3 col-sm-3">tittle1</div>
            <div class="col-md-3 col-sm-3">tittle1</div>
            <div class="col-md-3 col-sm-3">tittle1</div>
            <div class="col-md-3 col-sm-3">tittle1</div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>


</html>
